<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:remove="all">Xác nhận tài khoản của bạn</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style type="text/css">
        /* Basic styling for better compatibility */
        body {
            margin: 0; 
            padding: 0; 
            background-color: #f4f4f4; 
            font-family: Arial, sans-serif;
        }
        table {
            border-collapse: collapse;
        }
        td {
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
        }
        .header {
            padding: 20px;
            text-align: center;
            background-color: #173849;
            color: #ffffff;
        }
        .header h1 {
            font-size: 28px;
            margin: 0;
            font-weight: bold;
        }
        .main-content {
            padding: 40px 30px;
        }
        .title-section {
            text-align: center;
            margin-bottom: 30px;
        }
        .title-section h1 {
             color: #173849;
             font-size: 24px;
             margin: 0;
             padding: 0;
        }
        .title-divider {
            width: 50px;
            height: 3px;
            background-color: #173849;
            margin: 15px auto;
        }
        .content-section {
            color: #333333;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .content-section p {
             margin: 0 0 20px 0;
        }
        .footer {
            background-color: #173849;
            padding: 30px 20px;
            text-align: center;
            color: #ffffff;
            font-size: 14px;
        }
        .footer a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 10px;
        }
        .footer p {
            margin: 5px 0;
        }
        .footer .copyright {
             font-size: 12px;
             border-top: 1px solid rgba(255,255,255,0.1);
             padding-top: 15px;
             margin-top: 15px;
        }
         .footer .social-links a {
             display: inline-block;
             margin: 0 10px;
             color: #ffffff;
             font-size: 20px;
             text-decoration: none;
         }
    </style>
</head>
<body>
<table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0">
    <tr>
        <td>
            <table class="container" role="presentation" align="center" width="100%" cellpadding="0" cellspacing="0" border="0">
                <!-- Header with Logo Text -->
                <tr>
                    <td class="header">
                        <h1>Trọ Tốt</h1>
                    </td>
                </tr>

                <!-- Main Content -->
                <tr>
                    <td class="main-content">
                        <!-- Title Section -->
                        <div class="title-section">
                            <h1>Xác nhận tài khoản của bạn</h1>
                            <div class="title-divider"></div>
                        </div>

                        <!-- Content Section -->
                        <div class="content-section">
                            <p>Chào bạn,</p>
                            <p>Cảm ơn bạn đã đăng ký tài khoản tại Trọ Tốt. Vui lòng truy cập đường dẫn sau để xác nhận địa chỉ email của bạn:</p>
                            <p th:text="${linkConfirm}"></p>
                        </div>

                    </td>
                </tr>

                <!-- Footer -->
                <tr>
                    <td class="footer">
                        <!-- Social Media Links (Text) -->
                        <div class="social-links" style="margin-bottom: 20px;">
                             <a href="#">Facebook</a> |
                             <a href="#">Twitter</a> |
                             <a href="#">Instagram</a>
                        </div>

                        <!-- Contact Info -->
                        <div style="margin-bottom: 15px;">
                            <p>Hotline: 1900 1234</p>
                            <p>Email: support@trotot.com</p>
                        </div>

                        <!-- Copyright -->
                        <div class="copyright">
                             <p>&copy; 2024 Trọ Tốt. Tất cả các quyền được bảo lưu.</p>
                        </div>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
